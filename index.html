<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Reco PWA</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Affiliate Reco</h1>
    <div class="lang"><select id="lang"></select></div>
  </header>

  <main id="app">
    <section class="chat">
      <div id="messages"></div>
      <div class="controls">
        <div class="chips" id="tagChips"></div>
        <textarea id="input" placeholder="欲しい商品や旅行の条件を入力"></textarea>
        <div class="row">
          <button id="send">送信</button>
          <button id="notify">プッシュ通知を有効化</button>
          <label class="freq">
            <span>頻度</span>
            <select id="freq">
              <option value="daily">毎日</option>
              <option value="weekly">毎週</option>
              <option value="hourly">毎時</option>
            </select>
          </label>
          <input id="hour" type="number" min="0" max="23" value="9" /> :
          <input id="minute" type="number" min="0" max="59" value="0" />
        </div>
      </div>
    </section>
  </main>

  <footer>© Affiliate Reco</footer>

  <script src="/i18n.js"></script>
  <script src="/tiny-ml.js"></script>
  <script src="/app.js"></script>
</body>
</html>
